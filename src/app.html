<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Primary SEO (defaults — overridden per-page via svelte:head) -->
		<title>Free PDF Tools — 100% in Your Browser | HTMLtoPDF.pro</title>
		<meta name="description" content="Free online PDF tools that run entirely in your browser. Merge, compress, convert, split, rotate and protect PDFs. No uploads, no servers, no tracking." />
		<meta name="author" content="HTMLtoPDF.pro" />
		<meta name="robots" content="index, follow" />

		<!-- Open Graph defaults -->
		<meta property="og:site_name" content="HTMLtoPDF.pro" />
		<meta property="og:locale" content="en_US" />

		<!-- Twitter Card defaults -->
		<meta name="twitter:card" content="summary_large_image" />

		<!-- Mobile / PWA -->
		<meta name="theme-color" content="#171717" media="(prefers-color-scheme: dark)" />
		<meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
		<meta name="apple-mobile-web-app-title" content="HTMLtoPDF.pro" />
		<meta name="application-name" content="HTMLtoPDF.pro" />

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
